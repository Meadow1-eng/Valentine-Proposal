<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Marrie will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes-btn" class="btn">Yes</button>
            <button id="definitely-btn" class="btn">Definitely</button>
        </div>
        <div id="response-popup" class="response-popup">
            <div class="popup-content">
                <h2>Yay! ❤️</h2>
                <p>You just made my day special! 🌹</p>
                <img src="https://www.w3schools.com/w3images/flowers.jpg" alt="Flowers" class="flowers-image">
                <button id="close-btn" class="btn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
